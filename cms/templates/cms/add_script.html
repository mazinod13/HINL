{% extends "cms/base.html" %}

{% block title %}Add New Script{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Add New Script</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Add Script</button>
    </form>
  </div>
</div>
{% endblock %}
