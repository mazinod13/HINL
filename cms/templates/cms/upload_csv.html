{% extends "cms/base.html" %}
{% block title %}Upload CSV{% endblock %}

{% block content %}
<!-- Trigger Button -->
<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadCsvModal">
  Upload CSV
</button>

<!-- Upload Modal -->
<div class="modal fade" id="uploadCsvModal" tabindex="-1" aria-labelledby="uploadCsvModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="uploadCsvModalLabel">Upload CSV File</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="file" name="csv_file" accept=".csv" class="form-control" required>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Upload</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Optional: Example CSV Format -->
{% if example_csv %}
  <h4 class="mt-4">Required CSV Format</h4>
  <pre>{{ example_csv }}</pre>
{% endif %}

<!-- Messages -->
{% if messages %}
  <div class="mt-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags|default:'info' }}" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
{% endblock %}
