<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Stock App{% endblock %}</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100 px-3">
  <a class="navbar-brand" href="#">Stock Management</a>
  <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-3">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'cms:entrysheet_list' %}">Entry Sheet</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'cms:entrysheet_editable_list' %}">Add Entry</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'cms:dashboard' %}">Dashboard</a>
      </li>
    </ul>
  </div>
</nav>


    <div class="container-fluid mt-4 px-4">
    {% block content %}
    {% endblock %}
</div>

<style>
  input.is-invalid {
    border: 1px solid red;
    background-color: #ffe6e6;
  }
</style>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
