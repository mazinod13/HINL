<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Stock App{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .sidebar {
      width: 220px;
      min-height: 100vh;
      background-color: #343a40;
    }
    .sidebar .nav-link {
      color: #fff;
    }
    .sidebar .nav-link:hover {
      background-color: #495057;
    }
    .content {
      flex-grow: 1;
      padding: 2rem;
    }
  </style>
</head>
<body>

<!-- Sidebar Navigation -->
<div class="sidebar d-flex flex-column p-3">
  <a class="navbar-brand text-white mb-4" href="{% url 'cms:home' %}">Stock Management</a>
  <ul class="nav nav-pills flex-column">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'cms:entrysheet_list' %}">Entry Sheet</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'cms:entrysheet_editable_list' %}">Add Entry</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'cms:calculationsheet' %}">CalculationSheet</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'cms:stock_list' %}">Top Stocks</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'cms:script_list_editable' %}">Script_List</a>
    </li>
      <li class="nav-item">
      <a class="nav-link" href="{% url 'cms:dashboard' %}">Dashboard</a>
    </li>
  </ul>
</div>

<!-- Main Content Area -->
<div class="content">
  {% block content %}
  {% endblock %}
</div>

<!-- Styles for Form Validation -->
<style>
  input.is-invalid {
    border: 1px solid red;
    background-color: #ffe6e6;
  }
</style>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js"></script>
<script src="http://localhost:35729/livereload.js"></script>

</body>
</html>
