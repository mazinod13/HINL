{% extends "cms/base.html" %}
{% block title %}Editable Scripts{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="mb-0">Editable Scripts</h2>

  <form method="post" action="{% url 'cms:refresh_scripts' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-secondary btn-sm">
      ðŸ”„ Refresh scripts from Google Sheet
    </button>
  </form>
</div>

<form method="post" action="{% url 'cms:script_list_editable' %}">
  {% csrf_token %}
  <div class="table-responsive">
    <table class="table table-sm table-bordered align-middle text-center" id="scripts-table">
      <thead class="table-secondary">
        <tr>
          <th>ID</th>
          <th>Symbol</th>
          <th>Script Name</th>
          <th>Sector</th>
          <th>LTP</th>
          <th>LTP Date</th>
        </tr>
      </thead>
      <tbody>
        {% for s in scripts %}
        <tr>
          <td>{{ s.id }}</td>
          <td>
            <input type="text"
                   name='symbol_{{ s.id }}'
                   value='{{ s.symbol|escape }}'
                   class='form-control form-control-sm'>
          </td>
          <td>
            <input type="text"
                   name='script_name_{{ s.id }}'
                   value='{{ s.script_name|escape }}'
                   class='form-control form-control-sm'>
          </td>
          <td>
            <input type="text"
                   name='sector_{{ s.id }}'
                   value='{{ s.sector|escape }}'
                   class='form-control form-control-sm'>
          </td>
          <td>
            <input type="number"
                   name='ltp_{{ s.id }}'
                   value='{{ s.ltp|default_if_none:"" }}'
                   step="0.01"
                   class='form-control form-control-sm'>
          </td>
          <td>
            {{ s.ltpdate|date:"Y/m/d" }}
            <input type="hidden"
                   name='ltpdate_{{ s.id }}'
                   value='{{ s.ltpdate|date:"Y-m-d" }}'
                   class='form-control form-control-sm'>
          </td>
        </tr>
        {% endfor %}

        <tr class="table-success">
          <td>New</td>
          <td>
            <input type="text"
                   name='new_symbol'
                   class='form-control form-control-sm'
                   placeholder="Symbol">
          </td>
          <td>
            <input type="text"
                   name='new_script_name'
                   class='form-control form-control-sm'
                   placeholder="Script Name">
          </td>
          <td>
            <input type="text"
                   name='new_sector'
                   class='form-control form-control-sm'
                   placeholder="Sector">
          </td>
          <td>
            <input type="number"
                   name='new_ltp'
                   class='form-control form-control-sm'
                   placeholder="LTP"
                   step="0.01">
          </td>
          <td>
            <input type="date"
                   name='new_ltpdate'
                   class='form-control form-control-sm'
                   placeholder="LTP Date">
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="text-end mt-3">
    <button type="submit"
            name="action"
            value="save"
            class="btn btn-primary">
      Save Changes
    </button>
  </div>
</form>
{% endblock %}
