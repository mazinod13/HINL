{% extends 'cms/base.html' %}
{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow border-danger">
        <div class="card-header bg-danger text-white">
          <h5 class="mb-0">Delete Entries</h5>
        </div>
        <div class="card-body">
          <p class="fs-5 text-center">
            Are you sure you want to delete <strong>{{ entry_ids|length }}</strong> selected entries?
          </p>
          <form method="post" class="d-flex justify-content-center mt-4">
            {% csrf_token %}
            {% for entry_id in entry_ids %}
              <input type="hidden" name="selected_entries" value="{{ entry_id }}">
            {% endfor %}
            <button type="submit" class="btn btn-danger px-4 me-3">Confirm Delete</button>
            <a href="{% url 'cms:entrysheet_list' %}" class="btn btn-outline-secondary px-4">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
